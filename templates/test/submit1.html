<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Submitted - {{ test_id }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: green; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 8px; }
    </style>
</head>
<body>
    <h1>Test Submitted!</h1>
    <p>Thank you for completing the test: <strong>{{ test_id }}</strong></p>

    {% if answers %}
        <h2>Your Answers:</h2>
        <ul>
            {% for qid, answer in answers.items() %}
                <li>Question ID {{ qid }}: Answered <strong>{{ answer }}</strong></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No answers were recorded.</p>
    {% endif %}

    <!-- Optional: Add a link to return to test list or home -->
    <p><a href="{{ url_for('test_bp.list_tests') }}">Back to Tests</a></p>
</body>
</html>
